    <h3 id="titulo-curso">Python Básico</h3>
    <p>
      O objetivo deste curso é articular teoria e prática do raciocínio lógico por meio da Linguagem de Programação
      Python, desenvolvendo programas básicos em modo console, apresentando, de forma simples, a plataforma de
      desenvolvimento PyCharm. A linguagem de programação Python vem crescendo muito nos últimos anos devido à sua
      simplicidade e, principalmente, à sua grande compatibilidade, pois funciona bem na maioria dos sistemas
      operacionais.O curso começa de uma forma bem didática, explicando o que é o raciocínio lógico e mostrando que a
      lógica está presente em nosso cotidiano em diversas situações. Em seguida, passamos para a etapa de download da
      ferramenta, instalação e configurações iniciais, para, então, abordar o conteúdo mais técnico.
    </p>
  </div>
  <div id="cards-cursos">
    <div id="img">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTN_GaHgmEi6bSTYPUtI82GfRIqLjxR1PY47Q&usqp=CAU
        " alt="Imagem do card" />
    </div>
    <h3 id="titulo-curso">React na prática</h3>
    <p>Neste curso irá descobrir o jeito mais moderno de desenvolver aplicações web e sistemas web, você vai aprender
      a criar aplicações completas do extremo zero e entendendo na prática como o React Js funciona.
      O Curso é para qualquer pessoa, desenvolvedores que querem crescer como programadores na área de desenvolvimento
      web. Então mesmo que você ainda não saiba nada sobre programação e quer começar na area esse curso aqui também é
      pra
      você. Vamos aprender na pratica tudo desde o zero á configurar seu ambiente de trabalho e todo ecossistema,
      entender oque é o react e por que usamos ele, criar seus primeiros projetos e até aplicações completas.
      Temos como objetivo sempre passar boas praticas e métodos que são os mais usados e preparando você seja para
      o mercado de trabalho, ou apenas para criar seus próprios projetos.
    </p>
  </div>

    <h3 id="titulo-curso">Lógica de Programação</h3>
    <p>
      A função principal de um computador é a execução confiável e rápida de tarefas, facilitando o trabalho do
      usuário.Fisicamente, no entanto, ele não é mais do que um conjunto de componentes elétricos e mecânicos capaz de
      processar instruções lógicas corretamente encadeadas.Este curso aborda o conceito de lógica, lógica de
      programação e o pensamento dedutivo e matemático que embasa a construção de instruções lógicas corretas.Para
      isso, são apresentados os fundamentos básicos da lógica da programação e as principais técnicas para o
      desenvolvimento de algoritmos: descrição narrativa, fluxograma e pseudocódigo.
    </p>
