<!DOCTYPE html>
<html lang="PT-BR">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="./styles.css" />
  <title>Checkpoint_I</title>
</head>

<header>
  <div class="page">
    <img class="logo" src="./messages.png" alt="">
    <h1> LEARN CODE </h1>
  </div>
  <div>
    <h2 class="inicio">
      Plataforma de cursos compartilhados
    </h2>
  </div>
</header>

<form class="form-group">

  <div class="video">
    <video autoplay="autoplay"  loop="true" muted defaultmuted>
      <source src="./video.mp4" type="video/mp4" />
    </video>
  </div>
  <h1>Cadastro seu curso</h1>

  <div class="form-group-input">

    <div class="container">

      <i class="fa fa-info icon icon1"></i>
        <input type="text" placeholder="Título" name="title" class="userTitle" id="title" required />

      <div class="span-separator">
        <span class="error-message-titulo"></span>
      </div>

      <input type="text" placeholder="URL Imagem" name="name" class="userUrlImage" id="url" required />

      <div class="span-separator">
        <span class="error-message-url"></span>
      </div>
      
      <i class="fa fa-picture-o icon icon2"></i>
    </div>
  </div>

  <div class="container-text">

    <textarea name="descricao" placeholder="Descrição" class="userDescription" id="description"  type="text" cols="30"
    rows="10" required>
    </textarea>

    <div class="span-separator">
      <span class="error-message-textarea"></span>
    </div>
    
  </div>
 
  <button type="submit" id="register-button" disabled class="btn" >Cadastrar</button>

</form>

<div id="root">
   <h2 id="titulo">Novos Cursos</h2>
   <h4 class="limpar" id="p">Nenhum curso cadastrado</h4>
</div>

<script src="./index.js"></script>
</body>

</html>
